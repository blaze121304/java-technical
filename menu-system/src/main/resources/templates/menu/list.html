<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메뉴판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .restaurant-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-tabs .nav-link {
      color: #495057;
      border-radius: 20px;
      margin-right: 8px;
      transition: all 0.3s ease;
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .card {
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      border-radius: 15px 15px 0 0;
      height: 200px;
      object-fit: cover;
    }

    .add-to-cart {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
    }

    .cart-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cart-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 15px;
    }

    .order-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
    }

    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s ease;
    }

    .cart-item:hover {
      background-color: #f8f9fa;
    }

    .price-tag {
      color: #764ba2;
      font-weight: bold;
      font-size: 1.1em;
    }

    .menu-description {
      color: #6c757d;
      font-size: 0.9em;
      min-height: 40px;
    }
  </style>
</head>
<body>
<header class="restaurant-header">
  <div class="container">
    <h1 class="text-center mb-0"><i class="fas fa-utensils me-2"></i>우리 식당 메뉴판</h1>
  </div>
</header>

<div class="container">
  <!-- 카테고리 탭 -->
  <ul class="nav nav-tabs mb-4 justify-content-center" id="menuTabs" role="tablist">
    <li class="nav-item" th:each="category : ${categories}">
      <a class="nav-link"
         th:classappend="${categoryStat.first} ? 'active'"
         th:text="${category}"
         th:href="'#' + ${category}"
         data-bs-toggle="tab">
      </a>
    </li>
  </ul>

  <!-- 메뉴 목록 -->
  <div class="tab-content">
    <!-- [이전 내용과 동일] -->
  </div>

  <!-- 장바구니 -->
  <div class="position-fixed bottom-0 end-0 m-4">
    <div class="cart-container" style="width: 350px;">
      <div class="cart-header">
        <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>장바구니</h5>
      </div>
      <div class="card-body" id="cartItems">
        <!-- 장바구니 아이템들이 여기에 동적으로 추가됨 -->
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <strong>총액:</strong>
          <span id="totalPrice" class="price-tag">0원</span>
        </div>
        <button class="order-button btn btn-success w-100" onclick="placeOrder()">
          <i class="fas fa-check me-2"></i>주문하기
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- [이전 JavaScript 코드와 동일] -->
</body>
</html>
