<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu-form-container">
        <div class="form-header">
            <h2 class="text-center">새로운 메뉴 추가</h2>
        </div>
        <form th:action="@{/menu/add}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">메뉴명</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">카테고리 선택</option>
                    <option value="메인메뉴">메인메뉴</option>
                    <option value="사이드메뉴">사이드메뉴</option>
                    <option value="음료">음료</option>
                    <option value="디저트">디저트</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">메뉴 이미지</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">메뉴 추가</button>
                <a href="/menu" class="btn btn-secondary">돌아가기</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
